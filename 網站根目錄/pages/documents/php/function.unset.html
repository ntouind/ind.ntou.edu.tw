></H1
><DIV

><A
NAME="AEN22038"
></A
>unset -- Unset a given variable</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN22041"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>int unset</CODE
>(mixed var);<P
></P
></DIV
><P
>     <B
CLASS="FUNCTION"
>unset()</B
> destroys the specified variable and
     returns true.

    </P
><P
>     <TABLE
WIDTH="100%"
BORDER="0"
CELLPADDING="0"
CELLSPACING="0"
CLASS="EXAMPLE"
><TR
><TD
><DIV
CLASS="EXAMPLE"
><P
><B
>Example 1. <B
CLASS="FUNCTION"
>unset()</B
> example</B
></P
><PRE
CLASS="PROGRAMLISTING"
>unset( $foo );
unset( $bar['quux'] );
      </PRE
></DIV
></TD
></TR
></TABLE
>

    </P
><P
>     See also <A

><B

></A
