>pg_loclose -- close a large object</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN19648"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>void pg_loclose</CODE
>(int fd);<P
></P
></DIV
><P
>     <B
CLASS="FUNCTION"
>pg_loclose()</B
> closes an Inversion Large
     Object. <TT
CLASS="PARAMETER"
><I
>fd</I
></TT
> is a file descriptor for the large
     object from <A
HREF="function.pg-loopen.html"
><B
CLASS="FUNCTION"
>pg_loopen()</B
></A
>.
