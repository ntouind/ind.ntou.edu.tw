><H1

>round</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN13213"
></A
>round -- Rounds a float.</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN13216"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>double round</CODE
>(double val);<P
></P
></DIV
><P
>     Returns the rounded value of <TT
CLASS="PARAMETER"
><I
>val</I
></TT
>. 

     <DIV
CLASS="INFORMALEXAMPLE"
><P
></P
><PRE
CLASS="PROGRAMLISTING"
>$foo = round( 3.4 );   // $foo == 3.0
$foo = round( 3.5 );   // $foo == 4.0
$foo = round( 3.6 );   // $foo == 4.0
      </PRE
><P
></P
></DIV
>

    </P
><P
>     See also <A
HREF="function.ceil.html"
><B
CLASS="FUNCTION"
>ceil()</B
></A
> and <A
HREF="function.floor.html"
><B
CLASS="FUNCTION"
>floor()</B
></A
>.
