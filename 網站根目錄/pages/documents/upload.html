<title>如何上傳網頁</title>
<center>
<h1>上傳網頁至IND</h1>
</center>
<hr>
<pre>
利用cuteftp(or其他ftp軟體)
建立一個www的子目錄
然後連線至ind
Host address:ind.ntou.edu.tw
User ID:你的帳號
Password:你的密碼

Logged in 之後
左邊是你的硬碟裡的檔案,右邊是你信箱內的目錄
接著選擇所有網頁的資料(先選第一個檔,按住Shift,再選最後一個,即可標示所有檔案)
然後上傳到www目錄裡.

最後,你的首頁一定要是index.htm or welcome.htm 

</pre>
