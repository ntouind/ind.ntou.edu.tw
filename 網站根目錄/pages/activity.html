						<h3>全球社群的一份子</h3>
						<p>Firefox 瀏覽器在全球有數億名愛好者，十年來持續創新為網路使用者帶來絕佳的網路體驗。其擁有者Mozilla 基金會是一個非營利組織，在全球擁有超過 40,000 名志工社群，共同為網路的自由與創新努力 。</p>
						<p>這樣的全球社群被譽為具有「設計思考」概念的組織典範，而一旦你成為 Firefox 校園大使參與其中，你可以...</p>
						<ul>
							<li>獲得有趣的資源和工具，讓你當一個威風又帥氣的 Firefox 校園大使</li>
							<li>接觸其他有經驗的 Firefox 同好，同心協力為網路的未來打拼</li>
							<li>與其他學校的校園大使們互相交流，一同接受訓練課程</li>
							<li>獲得推廣國際產品的相關經驗，為你的未來儲備更多的實力</li>
						</ul>

						<h3>在你的校園生活，留下熱血、青春、自由的全紀錄！</h3>
						<p>只要你年滿 18 歲，正在就讀台灣任一所大專院校或研究所並且認同開放源碼的理念，就有資格成為 Firefox 校園大使！做一個 Firefox 校園大使會讓你顯得與眾不同，
						因為你就是全球社群的一份子，與世界各地的夥伴共同為網路的自由開放努力！</p>
